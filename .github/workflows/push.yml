name: binoculars-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run:  docker-compose --env-file ./config/.env.dev up -d
      - name: Grafana Test
        run: docker run --network binoculars_default appropriate/curl -s --retry 10 --retry-connrefused http://localhost:3000/
      - name: Prometheus Test
        run: docker run --network binoculars_default appropriate/curl -s --retry 10 --retry-connrefused http://localhost:9090/
      - name: PushGateway Test
        run: docker run --network binoculars_default appropriate/curl -s --retry 10 --retry-connrefused http://localhost:9091/
      - name: Alertmanager Test
        run: docker run --network binoculars_default appropriate/curl -s --retry 10 --retry-connrefused http://localhost:9093/
      - name: NodeExporter Test
        run: docker run --network binoculars_default appropriate/curl -s --retry 10 --retry-connrefused http://localhost:9100/
      - name: BlackBoxExporter Test
        run: docker run --network binoculars_default appropriate/curl -s --retry 10 --retry-connrefused http://localhost:9115/
      - name: cadvisor Test
        run: docker run --network binoculars_default appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8080/
